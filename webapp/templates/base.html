<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>
            {% block title %}
            {% endblock%}
        </title>
        <!-- Bootstrap core CSS -->
        <link href="/static/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="/static/css/jumbotron.css" rel="stylesheet">
    </head>
    <body>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <p align="center"><a class="btn btn-secondary" href="/?lang=ru" role="button">Русский</a></p>
                    </div>
                    <div class="col-md-4">
                        <p align="center"><a class="btn btn-secondary" href="/?lang=en" role="button">English</a></p>
                    </div>
                    <div class="col-md-4">
                        <p align="center"><a class="btn btn-secondary" href="/?lang=es" role="button">Spain</a></p>
                    </div>
                </div>
            </div>
        <div class="jumbotron">
            <div class="container">
                {% block blockweather %}
                {% endblock%}
                <p></p>
            </div>
        </div>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="container">
            <!-- Example row of columns -->
            {% block blocknews %}
            {% endblock%}
            
            <hr>
        </div>         
        <!-- /container -->
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <!-- <script src="static/js/jquery.min.js"></script>
        <script src="static/js/popper.js"></script>
        <script src="static/js/bootstrap.min.js"></script> -->
    </body>
</html>
